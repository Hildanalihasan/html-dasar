<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../asset/css/login.css" />
  </head>
  <body>
    <div class="container">
      <img src="../asset/img/hildamn.png" alt="logo ku" />
      <hr />
      <form>
        <label for="exampleInputEmail1">Username : </label>

        <input
          type="text"
          class="form-control"
          placeholder="Masukkan Username"
          name="username"
        /><br /><br />

        <label for="exampleInputPassword1">Password : </label>

        <input
          type="password"
          class="form-control"
          placeholder="Masukkan Password"
          name="password"
        /><br /><br />

        <small
          >Belum Punya Akun ?<a href="#" class="text-dark">
            Buat Akun Anda !</a
          ></small
        ><br />

        <button class="reset" type="reset" name="reset">RESET</button>
        <button class="login" type="submit" name="login">LOGIN</button>
      </form>

      <br />

      <video width="320" height="240" controls >
        <source src="../asset/video/pendek.mp4" >
        Your browser does not support the video tag.
      </video>
    </div>
  </body>
</html>
